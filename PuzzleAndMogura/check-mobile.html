<!DOCTYPE html><html><meta charset="utf-8">
<meta name="viewport" content="width=device-width"><body>
<canvas id="a_canvas" width="300" height="400"></canvas>
<script type="text/javascript">
// 簡単なiOS/Androidの検出関数
function isSmartphone() {
  var ua = navigator.userAgent;
  return (ua.match(/iPhone|iPod|iPad|Android/) !== null);
}
// タッチイベントの設定
var obj = document.getElementById("a_canvas");
obj.ontouchstart = function (e) {
  var t1 = e.touches[0];
  touchHandler(t1);
};
if (!isSmartphone()) { // スマートフォンではない時の処理
  obj.onmousedown = touchHandler;
}
// タッチした時の処理
function touchHandler(t) {
  var px = t.pageX, py = t.pageY;
  alert("画面をタッチしました。" + px + "," + py);
}
</script>
