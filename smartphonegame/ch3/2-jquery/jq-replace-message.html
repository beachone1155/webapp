<!DOCTYPE html><html><head><meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<!-- jQueryの取り込み -->
<script src="http://code.jquery.com/jquery-1.8.2.min.js"
       type="text/javascript" ></script>
</head><body>
  <!-- メッセージとボタン -->
  <div id="msg">扉があります。どうしますか？</div>
  <div><button onclick="tataku_click()">叩く</button></div>
  <!-- スクリプト -->
  <script type="text/javascript">
    // ボタンをクリックしたときのイベント
    function tataku_click() {
      // 要素を書き換える
      $("#msg").html("扉を叩くと家の奥から声が聞こえた。");
    };
  </script>
</body></html>
