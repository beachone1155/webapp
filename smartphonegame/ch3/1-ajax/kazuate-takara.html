<!DOCTYPE html><html><meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<body>
  <div id="block" style="text-align:center;">
    <h3>財宝の入った宝箱はどれでしょう？</h3>
    <div>
      <img src="s-box-close.gif" onclick="box_open(0)">
      <img src="s-box-close.gif" onclick="box_open(1)">
      <img src="s-box-close.gif" onclick="box_open(2)">
    </div>
  </div>
  <script type="text/javascript">
    // はじめに当たりの宝箱を決める
    var atari = Math.floor(Math.random() * 3);
    // 箱をタップしたとき
    function box_open(no) {
      var e = document.getElementById("block");
      if (no == atari) {
        e.innerHTML = "<h3>当たり!</h3>" +
                      "<p><img src='box-open-zaihou.gif'></p>" +
                      "<p>財宝を手に入れました！</p>";
      } else {
        e.innerHTML = "<h3>はずれ</h3>" +
                      "<p><img src='box-open.gif'></p>" +
                      "<p>何も入っていませんでした。</p>";
      }
    }
  </script>
</body></html>
