<!DOCTYPE html><meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script type="text/javascript">
  document.write('<div style="font-size:40px;">');
  // 色を設定する
  var chars = ["●", "▲", "■"];
  var colors = ["red","green","blue","yellow","purple"];
  // 順に四角形を表示する
  for (var i = 0; i < 200; i++) {
    var col = colors[i % colors.length]; // --- (*1) 色番号の取り出し
    var ch  = chars[i % chars.length];   // --- (*2) 文字の取り出し
    document.write("<span style='color:" + col + "'>");
    document.write(ch);
    document.write("</span>\n");
  }
  document.write('</div>');
</script>
