<!DOCTYPE html><meta charset="UTF-8" />
<meta name="viewport" content="width=device-width">
<script type="text/javascript">
// 値を加算する関数の定義
function incVar() {
   var a = 3;
   a += 5
   b += 5
}
// グローバル変数として　a と b を宣言
var a = 3;
var b = 3;
