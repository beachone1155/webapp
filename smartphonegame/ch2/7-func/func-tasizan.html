<!DOCTYPE html><meta charset="UTF-8" />
<meta name="viewport" content="width=device-width">
<script type="text/javascript">
// 関数の定義
function tasizan(a, b)
{
    return (a + b);
}
// 関数を呼び出して結果を画面に表示する
var a1 = tasizan(3, 5);
var a2 = tasizan(9, 4);
document.write("<h1>a1=" + a1 + "<br>");
document.write("    a2=" + a2 + "</h1>");
</script>
